<!--The content below is only a placeholder and can be replaced.-->
<div class="centered">
  <h1>
    Welcome to {{title}}!
  </h1>
  <img width="300" src="assets/image/beer-outline.png">
</div>
<div class="centered">
    <label>Search: </label>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
</div>

<div *ngIf="resultList">
  <ul>
    <li *ngFor="let result of resultList">
      <div>{{result.title}}</div>
    </li>
  </ul>
</div>

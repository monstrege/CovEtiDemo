<!--The content below is only a placeholder and can be replaced.-->
<div class="centered">
  <h1>
    Welcome to {{title}}!
  </h1>
  <img width="150" src="assets/image/beer-outline.png">
</div>
<div class="centered">
    <label>Search: </label>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
</div>

<div class="mainBody" *ngIf="resultList && resultList.length >= 1 && imputText">
  <div class="leftBody">

    <ion-range-slider #sliderElement
          type="double"
          min="0"
          max="100"
          from="0"
          from_min="0"
          from_max="100"
          from_shadow="true"
          to="100"
          to_min="0"
          to_max="100"
          to_shadow="true"
          [prefix]="prizeName"
          postfix=" $"
          decorate_both="false"
          (onUpdate)="prizeScrollOnUpdate($event)"
          (onChange)="prizeScrollOnChange($event)"
          (onFinish)="prizeScrollOnFinish($event)">
        </ion-range-slider>

  </div>
  <div class="rightBody">

    <div *ngIf="resultList && imputText" class="btn-group resultTableButtons">
      <button type="button" class="btn btn-default dropdown-toggle btn-danger" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         {{sortOptions[activeSortIndex][language]}} <span class="caret"></span> 
      </button>
      <ul class="dropdown-menu">
        <li *ngFor="let sortOption of sortOptions; let i = index">
          <a href="#" (click)="sortBy(i)">{{sortOption.fr}}</a>
        </li>
      </ul>
    </div>

    <table [load-mask]="loading" class="table">  
      <thead>
        <tr>
          <th class="column1">Image</th>
          <th class="column2">Name</th> 
          <th class="column3">Evaluation</th> 
          <th class="lastColumn">Price</th> 
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let result of resultList; let i = index" (click)="expandRow(i)" class="tableRow" [class.selectedRow]="i == selectedRow">
        <td class="column1">
          <img class='productImage' [src]="result.raw.tpthumbnailuri" [alt]="result.title">
        </td> 
        <td class="column2">
           <div>{{result.title}}</div> 
           <div *ngIf="i == selectedRow">
              {{result.rating}}
           </div>
        </td>
        <td class="column3">
          <div *ngFor="let element of fakeArray(result.rating)" class="glyphicon glyphicon-glass" aria-hidden="true"></div>
          <!-- <div>{{result.rating}}</div> -->
        </td>
        <td class="lastColumn">
          <div>{{result.raw.tpprixnum.toFixed(2)}}$</div>
        </td>
      </tr>
      </tbody>
    </table>
    <div *ngIf="resultList.length === 0 && imputText && !loading">{{emptyMessage}}</div>
  </div>
</div>
